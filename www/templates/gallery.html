<ion-view view-title="Gallery" ng>
	<ion-content ng-controller="GalleryCtrl as gallery" ng-init="gallery.showAll()">
		<div class="list card" ng-repeat="image in gallery.index">
			<div class="item item-image" ng-bind-html="image.picture"></div>
			<span class="item item-icon-right assertive">
				{{image.title}}
				<i class="icon ion-android-download"></i>
			</span>
		</div>
	</ion-content>
</ion-view>
